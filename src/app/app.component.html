<div class="container">
  <div class="row">
    <input required #usr=ngModel [(ngModel)]=username type="text" />
  </div>
  <div class="row">
  <p> {{ username }} </p>
  </div>
  <div class="row">
  <button class="btn btn-primary" [disabled]="usr.invalid" (click)="usr.reset()">Reset</button>
  </div>
</div>
